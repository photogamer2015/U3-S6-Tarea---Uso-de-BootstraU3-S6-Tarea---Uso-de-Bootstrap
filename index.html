<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>U3 S6 Tarea - Uso de Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-light py-5">

<div class="container bg-white p-4 rounded shadow" style="max-width: 720px;">
  <h1 class="text-center mb-4">U3 S6 Tarea - Uso de Bootstrap</h1>

  <div class="row">
  
	  <div class="col-md-6 mb-3">
		<label for="nombre" class="form-label">Nombres:</label>
		<input type="text" class="form-control" id="nombre" placeholder="Ingresa tus nombres">
	  </div>
	  
	   <div class="col-md-6 mb-3">
		<label for="apellido" class="form-label">Apellidos:</label>
		<input type="text" class="form-control" id="apellido" placeholder="Ingresa tus apellidos">
	  </div>
	  
	  
  </div>
  <div class="row">

  <div class="col-md-6 mb-3">
    <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
    <input type="date" class="form-control" id="nacimiento" placeholder="Ingresa tu fecha de Nacimiento">

  </div>
	  <div class="col-md-3 mb-3">
		<label for="edad" class="form-label">Edad:</label>
		<input type="number" class="form-control" id="edad" min="1" max="100" placeholder="Edad">
	  </div>

  

 <div class="mb-3">
		<label for="comentario" class="form-label">Sobre mi:</label>
	  <textarea class="form-control" id="comentario" rows="3" placeholder="Sobre mi vida..."></textarea>
  </div>

</div>
 
  <div class="row">

  <div class="col-md-4 mb-3">
    <label for="colorFavorito" class="form-label">Color Favorito:</label>
    <select class="form-select" id="colorFavorito">
      <option value="">-- Selecciona un color --</option>
      <option value="Rojo">Rojo</option>
      <option value="Verde">Verde</option>
      <option value="Azul">Azul</option>
    </select>
  </div>

    <div class="col-md-4 mb-3">
      <label for="comida" class="form-label">Comida Favorita:</label>
      <select class="form-select" id="comida">
        <option value="">-- Selecciona una comida --</option>
        <option value="Hamburguesa">Hamburguesa</option>
        <option value="Pizza">Pizza</option>
        <option value="Hog dog">Hog dog</option>
      </select>
  </div>

  <div class="col-md-4 mb-3">
    <label for="marca" class="form-label">Marca de carro:</label>
    <select class="form-select" id="marca">
      <option value="">-- Selecciona una marca --</option>
      <option value="Chevrolet">Chevrolet</option>
      <option value="Maxda">Maxda</option>
      <option value="Jeeps">Jeep</option>
    </select>
</div>

  </div>

  <!-- Género + Intereses en la misma fila -->
  <div class="row">
    <!-- Género -->
    <div class="col-md-6 mb-3">
      <label class="form-label d-block">Género:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="masculino" name="genero" value="Masculino">
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="femenino" name="genero" value="Femenino">
        <label class="form-check-label" for="femenino">Femenino</label>
      </div>
    </div>

    <!-- Intereses -->
    <div class="col-md-6 mb-3">
      <label class="form-label d-block">Intereses:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="interes1" value="Deportes">
        <label class="form-check-label" for="interes1">Deportes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="interes2" value="Música">
        <label class="form-check-label" for="interes2">Música</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="interes3" value="Lectura">
        <label class="form-check-label" for="interes3">Lectura</label>
      </div>
    </div>
    <hr>

    <div class="col-md-10 mb-3">
    <h2>Acerca de mi carrera de Software</h2>
    <ul>
        <li>Inteligencia Artificial y Machine Learning</li>
        <li>Desarrollo de Aplicaciones Web Modernas</li>
        <li>Análisis y Visualización de Datos</li>
        <li>Ciberseguridad y Protección de Datos</li>
        <li>Programación en Aplicaciones moviles </li>
    </ul>
  </div>

  <button class="btn btn-primary"  onclick="mostrarValores()">Mostrar Valores</button>

  <pre id="resultado" class="mt-4 bg-light p-3 border rounded"></pre>
</div>

<script>
function mostrarValores() {
  const nombre = document.getElementById('nombre').value;
  const comentario = document.getElementById('comentario').value;
  const colorFavorito = document.getElementById('colorFavorito').value;
  const marca = document.getElementById('marca').value;
  const comida = document.getElementById('comida').value;

  const genero = document.querySelector('input[name="genero"]:checked');
  const generoValor = genero ? genero.value : 'No seleccionado';

  const interesesSeleccionados = [];
  document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    if (checkbox.checked) {
      interesesSeleccionados.push(checkbox.value);
    }
  });

  const edad = document.getElementById('edad').value;

  const resultado = `
Nombre: ${nombre}
Comentario: ${comentario}
Color Favorito: ${colorFavorito}
Comida : ${comida}
Marca : ${marca}

Género: ${generoValor}
Intereses: ${interesesSeleccionados.join(', ') || 'Ninguno'}
Edad: ${edad}
  `;
  
  document.getElementById('resultado').textContent = resultado.trim();
}

</script>

</body>
</html>
